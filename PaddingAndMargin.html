<!DOCTYPE html>
<html>
<head>
<style>
.center {
margin: auto;
background: lime;
width: 66%;
}

.outside {
margin: 3rem 0 0 -3rem;
background: cyan;
width: 66%;
}
</style>
</head>
<body>
<h2 style="color:green">Padding Differences shown</h2>
<p class="center">This element is centered.</p>

<p class="outside">The element is positioned outside of its corner.</p>

</body>
</html>
